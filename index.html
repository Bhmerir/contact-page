<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <header>
        <h1>Contact Info</h1>
        <a href="https://www.google.com">Google</a>
        <a href="https://github.com">GitHub</a>
        <a href="#contact_form"> Contact</a>
       
    </header>
    <section>
        <figure>
            <img src="./assets/image/contact.jpg" alt="contact image"/>
            <figcaption>Your Contact</figcaption>
        </figure>
    </section>
    <section id="contact_form">
        <form>
            <h2>Enter your contact info in input boxes:</h2>
            <label for="contact-name">Name:</label><br>
            <input  type="text" id="contact-name" name="Name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="Email">
            <input class="button" type="button" value="Send">
        </form>
    </section>
    <footer>
        <p><strong>It's designed by Bahareh!</strong></p>
    </footer>

  </body>

</html>
